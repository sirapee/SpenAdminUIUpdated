<ngx-spinner
  bdColor="rgba(0,0,0,0.5)"
  size="medium"
  color="#d81616"
  type="ball-pulse"
  [fullScreen]="true"
></ngx-spinner>

<div class="col-lg-6 stretched_card mt-mob-4">
    <div class="">
      <div class="">
        <div class="modal fade" id="exampleLongModalLong">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Add wallet</h5>
                <button type="button" class="close" data-dismiss="modal">
                  <span>&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <!-- Your Angular Form -->
                <form [formGroup]="addForm">
                    <div class="form-group">
                        <label for="walletName">Wallet Name<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="walletName" formControlName="walletName">
                        <div class="text-danger" *ngIf="addForm.get('walletName')?.hasError('required') && addForm.get('walletName')?.touched">
                          Wallet Name is required.
                        </div>
                      </div>
                  <div class="form-group">
                    <label for="merchantId">Merchant Name<span class="text-danger">*</span></label>
                    <select class="form-control" id="merchantId" formControlName="merchantId">
                      <option value="" disabled>Select Merchant Name</option>
                      <option *ngFor="let merchant of merchantData" [value]="merchant.id">{{ merchant.merchantName }}</option>
                    </select>
                    <div class="text-danger" *ngIf="addForm.get('merchantId')?.hasError('required') && addForm.get('merchantId')?.touched">
                      Merchant Name is required.
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label for="walletOwnership">Wallet Ownership</label>
                    <input type="text" class="form-control" id="walletOwnership" formControlName="walletOwnership">
                  </div>
                  <div class="form-group">
                    <label for="merchantId">Currency<span class="text-danger">*</span></label>
                    <select class="form-control" id="merchantId" formControlName="walletCurrency">
                      <!-- Add your dropdown options here -->
                      <option value="" selected>Select currency</option>
                      <option value="GHS">Cedi</option>
                      <option value="NGN">Naira</option>
                      <option value="USD">Dollars</option>
                      <!-- Add more options as needed -->
                    </select>
                  </div>
                  <!-- <div class="form-group">
                    <label for="status">Status</label>
                    <input type="text" class="form-control" id="status" formControlName="status">
                  </div> -->
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                 (click)=" submit()"
                  class="btn btn-dark"
                >
                  Submit
                </button>
                <button
                  type="button"
                  class="btn btn-light btn-close"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
