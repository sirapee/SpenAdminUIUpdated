<ngx-spinner
  bdColor="rgba(0,0,0,0.5)"
  size="medium"
  color="#d81616"
  type="ball-pulse"
  [fullScreen]="true"
></ngx-spinner>

<div class="col-lg-6 stretched_card mt-mob-4">
  <div class="">
    <div class="">
      <div class="modal fade" id="exampleLongModalLong3">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Create Merchants</h5>
              <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="addOrganizationform" class="custom-form">
                    <!-- Merchant Details -->
                    <h3>Merchant Details</h3>
                  
                    <div class="row">
                      <!-- First Pair of Fields -->
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Merchant name</label>
                          <input type="text" class="form-control" formControlName="merchantName" />
                        </div>
                      </div>
                  
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Address</label>
                          <input type="text" class="form-control" formControlName="address" />
                        </div>
                      </div>
                    </div>
                  
                    <div class="row">
                      <!-- Second Pair of Fields -->
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Phone number</label>
                          <input
                            type="text"
                            class="form-control"
                            formControlName="phoneNumber"
                            placeholder="countrycode first e.g., +2348092629696"
                          />
                          <div *ngIf="addOrganizationform.get('phoneNumber')?.invalid && addOrganizationform.get('phoneNumber')?.touched" class="text-danger">
                            <p *ngIf="addOrganizationform.get('phoneNumber')?.hasError('required')">Phone Number is required.</p>
                            <p *ngIf="addOrganizationform.get('phoneNumber')?.hasError('pattern')">Phone Number must start with country code.</p>
                          </div>
                        </div>
                      </div>
                  
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Email</label>
                          <input type="text" class="form-control" formControlName="email" />
                        </div>
                      </div>
                    </div>
                  
                    <div class="row">
                      <!-- Third Pair of Fields -->
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>State</label>
                          <input type="text" class="form-control" formControlName="state" />
                        </div>
                      </div>
                  
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>RC Number</label>
                          <input type="text" class="form-control" formControlName="rcnumber" />
                        </div>
                      </div>
                    </div>

                    <div class="row">
                        <!-- Third Pair of Fields -->
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>Business Type</label>
                            <input type="text" class="form-control" formControlName="businessType" />
                          </div>
                        </div>
                    
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>Business Category</label>
                            <input type="text" class="form-control" formControlName="businessCategory" />
                          </div>
                        </div>
                      </div>
                  </form>
                  
            </div>
            <div class="modal-footer">
              <button type="button" (click)="submit()" class="btn btn-primary">
                Create merchant
              </button>
              <button
                type="button"
                class="btn btn-light btn-close"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
