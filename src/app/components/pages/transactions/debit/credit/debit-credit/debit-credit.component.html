

<div class="modal fade" id="myModal2">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Credit Merchant</h4>
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <form [formGroup]="creditForm">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Debit Wallet Number</label>
                      <input [(ngModel)]="walletNumber" formControlName="debitWalletNumber" class="form-control" (blur)="getWallet()"/>
                      <p style="font-weight: bold;">{{walletName}}</p>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Credit Wallet Number</label>
                      <input [(ngModel)]="credwallets" formControlName="creditWalletNumber" class="form-control" (blur)="getCreditWallet()"/>
                      <p style="font-weight: bold;">{{creditWalletName}}</p>
                    </div>
                  </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Transaction Amount</label>
                        <input formControlName="transactionAmount" class="form-control" />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Charge Amount</label>
                        <input formControlName="chargeAmount" class="form-control" />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Transaction Currency</label>
                        <input [(ngModel)]="walletCurrency" formControlName="transactionCurrency" class="form-control" readonly/>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Rate</label>
                        <input [(ngModel)]="rate" formControlName="rate" class="form-control" readonly/>
                      </div>
                    </div>
                  </div>
                
                
              
                <div class="form-group">
                  <label>Narration</label>
                  <textarea formControlName="narration" class="form-control"></textarea>
                </div>
              
         
              </form>
              
         </div>
          <div class="modal-footer">
            <button
            [disabled]="creditForm.invalid"
              type="button"
             (click)="creditWallet()"
              class="btn btn-primary"       
            >
            Credit Merchant
            </button>
            <button
              type="button"
              class="btn btn-light btn-close"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
      </div>
    </div>
  </div>

  <!-- Download Account Statement modal -->
  
  <div class="col-lg-6">
    <div class="modal fade bd-example-modal-lgg">
      <div class="modal-dialog modal-ms">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Download Account Statement</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
      
        
            <form>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="walletNumber">Wallet Number</label>
                  <input type="text" class="form-control" [(ngModel)]="walletNumber" [ngModelOptions]="{standalone: true}" name="walletNumber" id="walletNumber">
              </div>
              
              
                </div>

                <div class="form-row">
                  <div class="col-md-5">
                    <div class="form-group">
                      <label for="startDate">Start Date</label>
                      <input
                        id="startDate"
                        type="date"
                        class="form-control"
                        [(ngModel)]="selectedStartDate"
                        [ngModelOptions]="{standalone: true}"
                        placeholder="Select Start Date"
                      />
                    </div>
                  </div>
                  <div class="col-md-2 text-center align-self-center">
                    <span class="arrow">&#8594;</span>
                    <!-- Arrow symbol (â†’) -->
                  </div>
                  <div class="col-md-5">
                    <div class="form-group">
                      <label for="endDate">End Date</label>
                      <input
                        id="endDate"
                        type="date"
                        class="form-control"
                        [(ngModel)]="selectedEndDate"
                        [ngModelOptions]="{standalone: true}"
                        placeholder="Select End Date"
                      />
                    </div>
                  </div>
                </div>
        
            
            </form>
        
          
      
      </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="downloadData()">Download Statement</button>
            <button type="button" class="btn btn-light" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- upload modal -->

<div class="modal" id="yourModal1" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Upload</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
      
  
            <div class="col-md-12">
              <div class="form-group">
                <div class="file-upload">
                  <label class="custom-file-uploaded">
                    <input
                      type="file"
                      id="reportFile"
                      accept=".xlsx"
                      (change)="onFileSelected($event)"
                      [disabled]="isLoading"
                    />
                    {{
                      isLoading
                        ? "loading..."
                        : selectedFile
                        ? selectedFile.name
                        : "Choose file"
                    }}
                  </label>
                </div>
  
                <div *ngIf="isLoading" class="loader"></div>
                <small class="form-text text-primary">
                  Upload an excel file : must not exceed 5mb.</small
                >
              </div>
            </div>
       
        </div>
        <div class="modal-footer">
          <button
            type="submit"
            class="btn btn-primary justify-content-end"
            (click)="onSubmitFile()"
          >
            Post
          </button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
