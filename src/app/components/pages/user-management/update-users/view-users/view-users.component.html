<div
  class="modal fade"
  

 id="exampleModalLong"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">User Details</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col">
              <h4>Email</h4>
              <p>
                {{
                  selectedDetails?.email
                }}
              </p>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <h4>First Name</h4>
              <p>{{ selectedDetails?.firstName }}</p>
            </div>
            <div class="col-md-6">
                <h4>Last Name</h4>
                <p>{{ selectedDetails?.lastName }}</p>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
                <h4>Merchant Name</h4>
                <p>{{ selectedDetails?.merchantName }}</p>
            </div>

            <div class="col-md-6">
                <h4>Roles</h4>
                <p>{{ selectedDetails?.roles }}</p>
            </div>
          </div>

        
        
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-between">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          close
        </button>
        <button
          type="button"
          class="btn btn-danger"
         
        >
          Save Changes
        </button>
      </div>
    </div>
  </div>
</div>
