<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel">Lock Account</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">
          <div class="form-group">
            <label>Email</label>
            <input style="cursor: not-allowed;" type="email"  [(ngModel)]="selectedDetails && selectedDetails.email"
            [ngModelOptions]="{ standalone: true }" class="form-control" readonly>
          </div>
          <div class="form-group">
            <label>End Date</label>
            <input type="date" class="form-control" formControlName="endDate">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="submit()">Lock</button>
      </div>
    </div>
  </div>
</div>
